<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章标题</title>
    <link rel="stylesheet" href="articlePage.css">
</head>
<body>
    <article class="article-container">
        <header class="article-header">
            <h1 class="article-title">文章标题</h1>
            <div class="article-meta">
                <span class="article-author">作者名称</span>
                <span class="article-date">2024-01-01</span>
            </div>
        </header>
        
        <div class="article-content">
            <p>这里是文章内容段落。这是一个示例文章模板，您可以在这里添加实际的文章内容。</p>
            <p>第二段内容可以继续在这里编写，支持多段落展示。</p>
            <h2>二级标题</h2>
            <p>更多详细内容可以在这里展开描述。</p>
        </div>
        
        <footer class="article-footer">
            <div class="article-tags">
                <span class="tag">标签1</span>
                <span class="tag">标签2</span>
                <span class="tag">标签3</span>
            </div>
        </footer>
    </article>
</body>
</html>
