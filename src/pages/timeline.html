            font-size: 1rem;
            outline: none;
            transition: var(--transition);

            box-shadow: 0 0 0 3px rgba(16, 163, 127, 0.1);
        }

            position: absolute;
            right: 5px;
            top: 5px;
            bottom: 5px;
            padding: 0 20px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: var(--transition);
        }
        
        .search-box button:hover {
            background-color: var(--accent-color);
        }

            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

            border-radius: 50px;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.9rem;
        }
        
        .filter-btn:hover, .filter-btn.active {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }
        
        .timeline {
            position: relative;
            padding: 20px 0;
        }
        
        .timeline::before {
            content: '';
            position: absolute;
            left: 30px;
            width: 2px;
            height: 100%;
            background: linear-gradient(to bottom, var(--primary-color), var(--accent-color));
        }
        
        .timeline-item {
            display: flex;
            position: relative;
            margin-bottom: 30px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease, transform 0.6s ease;
        }
        
        .timeline-item.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        .timeline-content {
            background-color: white;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            padding: 20px;
            margin-left: 60px;
            width: calc(100% - 60px);
            position: relative;
            transition: var(--transition);
        }
        
        .timeline-content:hover {
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }
        
        .date {
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 10px;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 8px;

            color: var(--dark-color);
            font-size: 1.3rem;
        }

        }
        
        .important .date {
            color: var(--highlight-color);
        }

            left: 20px;
            top: 20px;
            width: 20px;
            height: 20px;
            border: 3px solid var(--primary-color);
            background: white;
            border-radius: 50%;

        .important .timeline-circle {
            border-color: var(--highlight-color);
            width: 24px;
            height: 24px;
            left: 18px;
        }
        
        .timeline-circle::after {
            content: '';
            position: absolute;
            width: 10px;
            height: 10px;
            background: var(--primary-color);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: var(--transition);
        }
        
        .timeline-item:hover .timeline-circle::after {

        }

        // 渲染新闻功能
        function renderNews(items) {
            const timeline = document.querySelector('.timeline');
            timeline.innerHTML = '';
            
            // 按日期降序排序
            items.sort((a, b) => new Date(b.date) - new Date(a.date));
            
            // 更新新闻计数
            document.getElementById('news-count').textContent = `显示 ${items.length} 条新闻`;
            
            items.forEach((item, index) => {
                const newsElement = document.createElement('div');
                newsElement.className = `timeline-item ${item.important ? 'important' : ''}`;
                
                newsElement.innerHTML = `
                    <div class="timeline-circle"></div>
                    <div class="timeline-content">
                        <div class="date"><i class="far fa-calendar-alt"></i> ${formatDate(item.date)}</div>
                        <h2>${item.title}</h2>
                        <p>${item.content}</p>
                        <div class="tags">
                            ${item.tags.map(tag => `<span class="tag" data-tag="${tag}">${tag}</span>`).join('')}
                        </div>
                        <a href="${item.url}" class="read-more" target="_blank">阅读全文 <i class="fas fa-arrow-right"></i></a>
                    </div>
                `;
                
                timeline.appendChild(newsElement);
                
                // 添加延迟动画
                setTimeout(() => {
                    newsElement.classList.add('visible');
                }, 100 + index * 100);
            });
            
            // 添加标签点击事件
            document.querySelectorAll('.tag').forEach(tag => {
                tag.addEventListener('click', (e) => {
                    const tagName = e.target.getAttribute('data-tag');
                    filterByTag(tagName);
                });
            });
        }
        
        // 日期格式化函数
        function formatDate(dateString) {
            const date = new Date(dateString);
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            return date.toLocaleDateString('zh-CN', options);
        }
        
        // 搜索功能
        function performSearch() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            if (searchTerm.trim() === '') {
                renderNews(newsItems);
                return;
            }
            
            const filteredNews = newsItems.filter(item => 
                item.title.toLowerCase().includes(searchTerm) || 
                item.content.toLowerCase().includes(searchTerm) ||
                item.tags.some(tag => tag.toLowerCase().includes(searchTerm))
            );
            
            renderNews(filteredNews);
        }
        
        // 按标签过滤
        function filterByTag(tagName) {
            document.getElementById('search-input').value = tagName;
            performSearch();
        }
        
        // 过滤器功能
        function setupFilters() {
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    // 移除所有按钮的active类
                    document.querySelectorAll('.filter-btn').forEach(b => {
                        b.classList.remove('active');
                    });
                    
                    // 给当前点击的按钮添加active类
                    btn.classList.add('active');
                    
                    const filter = btn.getAttribute('data-filter');
                    
                    if (filter === 'all') {
                        renderNews(newsItems);
                    } else if (filter === 'important') {
                        const filteredNews = newsItems.filter(item => item.important);
                        renderNews(filteredNews);
                    } else {
                        const filteredNews = newsItems.filter(item => 
                            item.tags.some(tag => tag.toLowerCase() === filter.toLowerCase())
                        );
                        renderNews(filteredNews);
                    }
                });
            });
        }
        
        // 初始化页面
        document.addEventListener('DOMContentLoaded', () => {
            renderNews(newsItems);
            setupFilters();
            
            // 添加输入框回车键搜索功能
            document.getElementById('search-input').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    performSearch();
                }
            });
            
            // 模拟加载更多功能
            window.addEventListener('scroll', () => {
                const loadingElement = document.getElementById('loading');
                if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 100) {
                    loadingElement.style.display = 'block';
                    setTimeout(() => {
                        loadingElement.style.display = 'none';
                        // 这里可以添加实际加载更多数据的代码
                    }, 1500);
                }
            });
            
            // 初始动画
            setTimeout(() => {
                document.querySelectorAll('.timeline-item').forEach(item => {
                    item.classList.add('visible');
                });
            }, 500);
        });
    </script>
</body>
